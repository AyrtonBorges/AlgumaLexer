<!DOCTYPE html>
<html>
<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap');

        body {
            background: linear-gradient(to right, #fbc2eb, #a6c1ee);
            font-family: 'Roboto Mono', monospace;
            color: #392D3D;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #392D3D;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: #392D3D;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        .content {
            margin: 50px;
            text-align: center;
            font-size: 1.5em;
        }
        .form-container {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #392D3D;
          }
        
          .form-container label,
          .form-container input {
            display: block;
            margin-bottom: 10px;
            color: #fbc2eb;
          }
        
          .form-container input[type="text"],
          .form-container input[type="number"], 
          .form-container input[type="password"]{
            width: 96%;
            padding: 5px;
            border-radius: 3px;
            border: 1px solid #ccc;
            background-color: #fbc2eb;
            color: white;
          }
        
          .form-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            border-radius: 3px;
            border: none;
            background-color: #a35a8e;
            color: white;
            cursor: pointer;
          }
    .texto {
      max-width: 600px;
      margin: auto;
      padding: 10px;
      text-align: justify;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin-top: 5px;
      margin-bottom: 5px;
    }
    </style>
</head>
<body><div class="cabeca"><nav><div class="navbar">
<a href="TESTE" class="button">INÍCIO</a><a href="TESTE" class="button">SOBRE</a><a href="TESTE" class="button">CONTATO</a></div>
</nav>
</div><main>
<div class="texto">
<h1>Página de Login</h1>
</div>
<div class="form-container"><form action="SEILA" target="post" name="SEILA"><label>Nome:</label><input type="text" id="nome" name="nome"><label>Senha:</label><input type="password" id="senha" name="senha"><input type="submit" value="Enviar"></form></div></main>
<footer><p>© 2023 CSL (Create Site Language). Todos os direitos reservados à Ayrton e Edivan!</p>
</footer>
    </body>
</html>
