<!DOCTYPE html>
<html>
<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap');

        body {
            background: linear-gradient(to right, #fbc2eb, #a6c1ee);
            font-family: 'Roboto Mono', monospace;
            color: #392D3D;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #392D3D;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: #392D3D;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        .content {
            margin: 50px;
            text-align: center;
            font-size: 1.5em;
        }
   .form-container {
      width: 300px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f5f5f5;
    }
  
    .form-container label,
    .form-container input {
      display: block;
      margin-bottom: 10px;
    }
  
    .form-container input[type="text"],
    .form-container input[type="number"] {
      width: 100%;
      padding: 5px;
      border-radius: 3px;
      border: 1px solid #ccc;
    }
  
    .form-container input[type="submit"] {
      width: 100%;
      padding: 10px;
      border-radius: 3px;
      border: none;
      background-color: #4caf50;
      color: white;
      cursor: pointer;
    }    </style>
</head>
<body><div class="cabeca"><nav><div class="navbar">
<a href="TESTE" class="button">SOBRE</a><a href="TESTE" class="button">CONTATO</a></div>
</nav>
<div><main>
<div class="form-container"><form action="SEILA" target="post" name="SEILA"><label>Teste:</label><input type="text" id="TESTE" name="TESTE"><input type="submit" value="Enviar"></form></div></main>
<footer><p>TESTE</p>
</footer>
    </body>
</html>
